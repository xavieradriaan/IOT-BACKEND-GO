version: 0.0
os: linux
files:
  - source: app
    destination: /home/ubuntu/iot_backend_deploy/app
  - source: .env
    destination: /home/ubuntu/iot_backend_deploy/.env
  - source: scripts/
    destination: /home/ubuntu/iot_backend_deploy/scripts/
hooks:
  ApplicationStart:
    - location: scripts/start_application.sh
      timeout: 300
      runas: ubuntu
  ApplicationStop:
    - location: scripts/stop_application.sh
      timeout: 300
      runas: ubuntu
  BeforeInstall:
    - location: scripts/install_dependencies.sh
      timeout: 300
      runas: ubuntu
